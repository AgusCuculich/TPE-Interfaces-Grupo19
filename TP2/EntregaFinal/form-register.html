<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Crea tu cuenta</title>
</head>
<body>


<h1>Crea tu cuenta</h1>
<h3>¿No tienes una cuenta? <span id="cambio-formulario">Inicia Sesión</span></h3>
<form>

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="John">

    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad"  placeholder="20">

    <label for="email">Correo Electrónico</label>
    <input type="email" name="email" id="email" placeholder="john22@email.com">

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password">

    <button>Registrarse</button>

    <button id="sign_google">
        <!-- <object data="svg/compartir_google.svg" type="image/svg+xml" width="40" height="40"></object> -->
        Continuar con Google
    </button>
    <button id="sign_facebook">Continuar con Facebook</button>

</form>

<h3>Elementos del form. Realizar Layout</h3>






</body>
</html>
